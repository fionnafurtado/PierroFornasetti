<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Screen Image Grid with Hover Effect</title>
  <style>
    /* CSS for full-screen image grid with hover effect */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust column size as needed */
      gap: 5px; /* Adjust gap between images */
      height: 100%;
      padding: 10px;
    }
    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease; /* Adding transition for smoother hover effect */
    }
    .image-grid img:hover {
      transform: scale(1.1); /* Increase scale on hover */
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <!-- Replace these image paths with your actual image paths -->
